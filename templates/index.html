<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Demo</title>
</head>
<body>
    <h1>Movie Review Sentiment</h1>

    <!-- Simple HTML form that posts to /predict -->
    <form action="/predict" method="post">
        <textarea name="text" rows="4" cols="60"
                  placeholder="Type your review here"></textarea><br>
        <button type="submit">Predict</button>
    </form>

    <h2>Result</h2>
    <pre id="result">
        {% if result %}
{{ result }}
        {% endif %}
    </pre>
</body>
</html>
