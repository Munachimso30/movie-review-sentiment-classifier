<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Demo</title>
</head>
<body>
    <h1>Movie Review Sentiment</h1>
    <textarea id="review" rows="4" cols="60" placeholder="Type your review here"></textarea><br>
    <button onclick="sendReview()">Predict</button>

    <h2>Result</h2>
    <pre id="result"></pre>

    <script>
        async function sendReview() {
            const text = document.getElementById("review").value;
            const resp = await fetch("http://127.0.0.1:8000/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            });
            const data = await resp.json();
            document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
